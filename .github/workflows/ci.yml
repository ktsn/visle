name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Check format
        run: pnpm format:check

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test --run
